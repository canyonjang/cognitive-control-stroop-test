<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Cognitive Control Stroop Test</title>
  <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@6.3.1/jspsych.js"></script>
  <script src="plugins/jspsych-survey-text.js"></script>
  <script src="plugins/jspsych-html-keyboard-response.js"></script>
  <script src="scenario.js"></script>
  <script src="stroop_numeric.js"></script>
  <script src="save_data.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    var timeline = [];

    timeline.push(...scenario_trials);
    timeline.push(...stroop_trials);

    jsPsych.init({
      display_element: 'jspsych-target', // 이거도 필요할 수 있음
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });
  </script>
</body>
</html>
